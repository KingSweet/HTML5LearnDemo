<script>
    //string对象
    var str = "Hello World!";
    document.write('<br/>' + str.length);
    /*
        //String 对象属性
        constructor	对创建该对象的函数的引用
        length	    字符串的长度
        prototype	允许您向对象添加属性和方法


        //String 对象方法
        anchor()	创建 HTML 锚。
        big()	用大号字体显示字符串。
        blink()	显示闪动字符串。
        bold()	使用粗体显示字符串。
        charAt()	返回在指定位置的字符。
        charCodeAt()	返回在指定的位置的字符的 Unicode 编码。
        concat()	连接字符串。
        fixed()	以打字机文本显示字符串。
        fontcolor()	使用指定的颜色来显示字符串。
        fontsize()	使用指定的尺寸来显示字符串。
        fromCharCode()	从字符编码创建一个字符串。
        indexOf()	检索字符串。
        italics()	使用斜体显示字符串。
        lastIndexOf()	从后向前搜索字符串。
        link()	将字符串显示为链接。
        localeCompare()	用本地特定的顺序来比较两个字符串。
        match()	找到一个或多个正则表达式的匹配。
        replace()	替换与正则表达式匹配的子串。
        search()	检索与正则表达式相匹配的值。
        slice()	提取字符串的片断，并在新的字符串中返回被提取的部分。
        small()	使用小字号来显示字符串。
        split()	把字符串分割为字符串数组。
        strike()	使用删除线来显示字符串。
        sub()	把字符串显示为下标。
        substr()	从起始索引号提取字符串中指定数目的字符。
        substring()	提取字符串中两个指定的索引号之间的字符。
        sup()	把字符串显示为上标。
        toLocaleLowerCase()	把字符串转换为小写。
        toLocaleUpperCase()	把字符串转换为大写。
        toLowerCase()	把字符串转换为小写。
        toUpperCase()	把字符串转换为大写。
        toSource()	代表对象的源代码。
        toString()	返回字符串。
        valueOf()	返回某个字符串对象的原始值。
     */
</script>

<script>
    /*Date对象*/
    startTime();
    function startTime () {
        var today = new Date();
        var h = today.getHours();
        var m = today.getMinutes();
        var s = today.getSeconds();
        h = checkNum(h);
        m = checkNum(m);
        s = checkNum(s);
        document.getElementById("p-1").innerHTML = h + ":" + m + ":" + s;
        setTimeout(function () {
            startTime();
        }, 1000);
    }

    function checkNum (i) {
        if (i < 10) {
            i = "0" + i;
        }
        return i;
    }
</script>



<script>
    /*数组*/
    var a = ["1", "2"];
    var b = ["3", "4"];
    var c = b.concat(a);//数组合并
    document.write("" + c);
    document.write("<br/>" + c.sort());//排序
    document.write("<br/>" + c.sort(function (a, b) {
        //return a-b;//升序
        return b-a;//降序
    }));
    c.push("5", "6");//末尾追加
    document.write("<br/>" + c);
    document.write("<br/>" + c.reverse());//翻转

</script>



<script>
    /*Math对象*/
    document.write("<br/>" + Math.round(2.4));//四舍五入
    document.write("<br/>" + Math.random());//四舍五入
    document.write("<br/>" + Math.max(1, 3, 44, 44545, 0));//最大
    document.write("<br/>" + Math.min(1, 3, 44, 44545, 0));//最小
    document.write("<br/>" + Math.abs(-44));
</script>
