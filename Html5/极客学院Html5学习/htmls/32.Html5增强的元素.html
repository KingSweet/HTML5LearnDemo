<!DOCTYPE html>
<html>

<body>

<!--1.figure + figcaption-->
<figure>
    <img src="../Res/1.jpg" alt="...">
    <img src="../Res/2.jpg" alt="...">
    <img src="../Res/3.jpg" alt="...">
    <figcaption>图片</figcaption>
</figure>



<!--2.details + summary-->
<details id="details" onclick="detailOnclick(this)">
    <summary>速度与激情</summary>
    <p id="p" style="visibility: hidden">...............ssssss..................</p>
</details>
<script>
    function detailOnclick (details) {
        var p = document.getElementById("p");
        if (details.open) {
            p.style.visibility = "hidden";
        } else {
            p.style.visibility = "visible";
        }
    }
</script>



<!--3.mark  -  突出文字-->
<p>这是一段文字, 用来<mark>测试</mark>高亮!</p><br/>


<!--4.progress-->
<section>
    <h2>pregress元素使用</h2>
    <p>
        完成百分比
        <progress id="progress-1" value="0" max="100"></progress>
        <span id="span-1">0</span>%
    </p>
    <input type="button" onclick="btn()" value="click">
</section>
<script>
    function btn () {
        var i = 0;
        var timer = setInterval(function () {

            if (i++ < 100) {
                updateProgress(i);
            } else {
                clearInterval(timer);
            }

        }, 100);
    }

    function updateProgress (num) {
        var progress = document.getElementById("progress-1");
        progress.value = num;
        document.getElementById("span-1").textContent = num;
    }
</script>
