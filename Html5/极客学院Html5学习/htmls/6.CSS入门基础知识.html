<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link type="text/css" href="../CSS/6-CSS.css" rel="stylesheet">
    <style type="text/css">
        [title]{
            color: darkgoldenrod;
        }
        [title=pTitle2]{
            color: greenyellow;
        }
    </style>
</head>
<body>

<!--1.选择器分组-->
<h1>h1标题</h1>
<a>sssss</a><br/>
<h2>h2</h2>
<h3>h3</h3>

<!--2.派生选择器-->
<p>
    <strong>hello CSS!</strong>
</p>
<ul>
    <li><strong>hello CSS!</strong></li>
</ul>


<!--3.id选择器-->
<p id="pID">p标签<a>a标签</a></p>
<div id="divID">div</div>


<!--4.类选择器-->
<p class="pClass">p class</p>
<div class="divClass">div class</div>


<!--5.属性选择器-->
<p title="pTitle">p title</p>
<p title="pTitle2">p title2</p>

</body>
</html>
