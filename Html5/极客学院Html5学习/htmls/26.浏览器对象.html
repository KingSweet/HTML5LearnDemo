<!--2.计时器-->
<p id="p-1"></p><br/>
<button id="btn-2" onclick="stopTimer()">停止时间</button><br/>
<script>
    var myTime = setInterval(function () {
        getTime();
    }, 1000);

    function getTime () {
        var d = new Date();
        var t = d.toLocaleString();
        document.getElementById("p-1").innerHTML = t;
    }

    function stopTimer () {
        clearInterval(myTime);
    }

    var delay;
    setDelay();
    function setDelay () {
        delay = setTimeout(function () {
            alert("KingSweet!");
            clearTimeout(delay);
        }, 1000);
    }
</script>


<!--3.history对象-->
<button id="btn-3" onclick="historyGO()">go()</button><br/>
<script>
    function historyGO () {
        history.go(-1);
        history.forward();
        history.back();
    }
</script>


<!--4.Location对象-->
<button id="btn-4" onclick="getLocation()">测试Location</button><br/>
<script>
    function getLocation () {
        document.writeln("<br/>web主机域名 = " + location.hostname);
        document.writeln("<br/>当前页面的路径和文件名 = " + location.pathname);
        document.writeln("<br/>web主机端口 = " + location.port);
        document.writeln("<br/>web锁匙用的协议 = " + location.protocol);
        document.writeln("<br/>当前URL = " + location.href);
        //加载新文档
        location.assign("http://www.baidu.com");
    }
</script>


<!--5.screen对象-->
<script>
    document.write("<br/>可用高度: " + screen.availHeight);
    document.write("<br/>可用宽度: " + screen.availWidth);
    document.write("<br/>高度: " + screen.height);
    document.write("<br/>宽度: " + screen.width);
</script>

</body>
</html>
