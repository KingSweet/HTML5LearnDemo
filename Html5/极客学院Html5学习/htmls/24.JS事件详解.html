<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>

<div id="div-1">
    <button id="btn-1" onclick="demo()">HTML事件处理</button><br/>
    <button id="btn-2" onclick="">DOM0级事件</button><br/>
    <button id="btn-3" onclick="">按钮</button><br/>
    <button id="btn-4" onclick="">按钮</button><br/>
</div>

<script>
    /*1.HTML事件处理*/
    function demo () {
        alert("KingSweet");
    }

    /*2.DOM0级事件*/
    var btn2 = document.getElementById("btn-2");
    btn2.onclick = function () { alert("DOM0级事件!"); }
    btn2.onclick = function () { alert("DOM0级事件2!"); }//覆盖
    //btn2.onclick = null;//删除事件监听

    /*3.DOM2级事件*/
    var btn3 = document.getElementById("btn-3");
    btn3.addEventListener("click", demo1);
    btn3.addEventListener("click", demo2);//不覆盖

    function demo1 () {
        alert("DOM2级事件1");
    }

    function demo2 () {
        alert("DOM2级事件2");
    }


    /*4.兼容性*/
    var btn4 = document.getElementById("btn-4");
    if (btn4.addEventListener) {
        btn4.addEventListener("click", demo);
    } else if (btn4.attachEvent) {
        btn4.attachEvent("click", demo);
    } else {
        btn4.onclick = demo();
    }
</script>

</body>
</html>
